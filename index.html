<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>garnet.h</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/fav/favicon-16x16.png"
    />
    <link rel="manifest" href="images/fav/site.webmanifest" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/line-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="css/flatpicker.min.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- preloader -->
    <div class="preloader">
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>
    <!-- preloader -->
    <!-- header section -->
    <header>
      <div class="container">
        <div class="nav-header">
          <figure class="img-logo">
            <a href="#"
              ><img src="images/logo.png" class="img-fluid" alt="img-logo"
            /></a>
          </figure>
        </div>
      </div>
    </header>
    <!-- header section     -->
    <!-- main form -->
    <main class="main-form-section">
      <div class="container">
        <h2 class="main-form-head">
          تسجيل مصمم جديد
        </h2>
        <div class="main-form-cont">
          <form action="" class="main-form">
            <div class="form-group">
              <label class="form-label required">الاسم بالكامل</label>
              <input type="text" class="form-input" name="" />
            </div>
            <div class="form-group">
              <label class="form-label required">تاريخ الميلاد</label>
              <div class="date-div-cont">
                <input
                  class="selector form-input"
                  type="text"
                  placeholder="----/--/--"
                  value=""
                />
                <i class="las la-calendar-alt"></i>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required">محل الإقامة</label>
              <input type="text" class="form-input" name="" />
            </div>
            <div class="form-group">
              <label class="form-label required"> صورة الهوية/ جواز السفر</label>
              <div class="form-input-relative">
                <label class="custom-file-upload">
                  <input type="file" class="upload-change" />
                  <span class="upload-btn file-txt" data-title=""></span>
                </label>
                <button class="file-btn">رفع ملف</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required"> صورة المؤهل</label>
              <div class="form-input-relative">
                <label class="custom-file-upload">
                  <input type="file" class="upload-change" />
                  <span class="upload-btn file-txt" data-title=""></span>
                </label>
                <button class="file-btn">رفع ملف</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required">عدد سنوات الخبرة</label>
              <input type="text" class="form-input" name="" />
            </div>
            <div class="form-group">
              <label class="form-label required">رقم الجوال</label>
              <div class="form-input-relative">
                <input
                  type="tel"
                  class="form-input"
                  name=""
                  placeholder="5xxxxxxxx"
                />
                <span class="tel-lang">
                  996+
                  <img src="images/lang-img.webp" alt="" />
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required"> كود التحقق</label>
              <div class="form-input-relative">
                <input type="text" class="form-input disabled" disabled>
                <button class="code-btn">تحقق</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required">البريد الإلكتروني</label>
              <input type="email" class="form-input" name="" />
            </div>
            <div class="form-group">
              <label class="form-label required"> أعمالك بالتصميم</label>
              <div class="form-input-relative">
                <label class="custom-file-upload">
                  <input type="file" class="upload-change" />
                  <span class="upload-btn file-txt" data-title=""></span>
                </label>
                <button class="file-btn">رفع ملف</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required"> السيرة الذاتية</label>
              <div class="form-input-relative">
                <label class="custom-file-upload">
                  <input type="file" class="upload-change" />
                  <span class="upload-btn file-txt" data-title=""></span>
                </label>
                <button class="file-btn">رفع ملف</button>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label required">ملاحظات اضافية</label>
              <textarea
                class="form-input"
                name=""
              ></textarea>
            </div>
            <div class="form-btn-cont">
              <button class="form-btn" type="submit">تسجيل</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <!-- main form -->
    <!-- footer section -->
    <footer>
      <div class="container">
        <p class="copy-right">© جرانيتش 2023، جميع الحقوق محفوظة</p>
      </div>
    </footer>
    <!-- footer section -->
    <!--fixed-whats-->
    <!-- arrow to top -->
    <button class="arrow-top">
      <i class="las la-arrow-up"></i>
    </button>
    <!-- arrow to top -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/flatpicker.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
